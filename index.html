<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuddle Invitation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Wanna cuddle tomorrow night?</h1>
        <div class="buttons">
            <!-- Form that sends the response to the server -->
            <form action="/submit-response" method="POST">
                <button type="submit" name="response" value="Yes" class="yes-button">Yes</button>
                <button type="submit" name="response" value="No" class="no-button">No</button>
            </form>
        </div>
    </div>
</body>
</html>
